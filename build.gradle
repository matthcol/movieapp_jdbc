apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 11
targetCompatibility = 11

repositories { 
    mavenCentral() 
}

jar {
    archiveBaseName = 'movieapp'
    archiveVersion =  '1.0'
}

test {
    useJUnitPlatform()
}
dependencies {
	
	compileOnly group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.3'
	compileOnly group: 'org.postgresql', name: 'postgresql', version: '42.2.20'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'jstl', name: 'jstl', version: '1.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0-M1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.8.0-M1'
   
}
